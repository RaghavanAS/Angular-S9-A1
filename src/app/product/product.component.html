
<!-- product form with two way binding-->
<div class="container">
  <h2>Product form</h2>
  <form class="form-horizontal" name="form1" (ngSubmit)="saveDetails()" #form1="ngForm">
    <div ngModelGroup="productData" #productData="ngModelGroup">
      <!-- text box for product name -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="productName">Product Name:</label>
      <div class="col-sm-10">
        <input type="text"
        [(ngModel)]="product.productName" 
        class="form-control" 
        id="productName" 
        placeholder="Enter Product Name" 
        name="productName"
        #pName>
      </div>
    </div>
    <!-- text box for product code -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="productCode">Product Code:</label>
      <div class="col-sm-10">          
        <input type="text" 
        [(ngModel)]="product.productCode"
        class="form-control"
        id="productCode" 
        placeholder= "Enter Product Code" 
        name="productCode"
        #pCode>
      </div>
    </div>
    <!-- checkbox for product availability -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" [(ngModel)]="product.isAvailable" name="isAvailable" #availability> Available</label>
        </div>
      </div>
    </div>
    <!-- product Quantity -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="sel1">Quantity:</label>
      <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="product.quantity" id="quantity" name="quantity" #pQuantity>
        <option *ngFor="let q of QuantityList">{{q}}</option>
      </select>
      </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    </div>
  </form>
</div>
<!-- Product display using ngFor-->
<div class="container" *ngIf="displayDetail">
<div class="panel panel-primary" *ngFor="let p of ProductList">
    <div class="panel-heading">
      <h3 class="panel-title">
        <!-- Product name -->
        {{ p.productName }}
      </h3>
    </div>
    <div class="panel-body">
        <!-- Product code -->
       {{ p.productCode }}
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        Availabile
        <span class="label" [ngClass]="{ 'label-success': p.isAvailable, 'label-warning': !p.isAvailable}">
          <!-- Product availability -->
          {{ p.isAvailable ? "Yes" : "No" }}
        </span>
      </li>
      <li class="list-group-item">
        <!-- Product price -->
        Quantity: {{ p.quantity }}
      </li>
    </ul>
  </div>
  </div>
